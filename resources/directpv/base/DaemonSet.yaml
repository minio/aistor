        #HELM+# image: {{ include "directpv.resolveImage" (dict "name" "csiNodeDriverRegistrar" "root" $) }}
        #HELM+# imagePullPolicy: {{ $.Values.images.pullPolicy }}
        name: node-driver-registrar
        terminationMessagePath: /var/log/driver-registrar-termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /csi
          mountPropagation: None
          name: socket-dir
        - mountPath: /registration
          mountPropagation: None
          name: registration-dir
      - args:
        - node-server
        - -v=3
        - --identity=directpv-min-io
        - --csi-endpoint=$(CSI_ENDPOINT)
        - --kube-node-name=$(KUBE_NODE_NAME)
        - --metrics-port=10443
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: CSI_ENDPOINT
          value: unix:///csi/csi.sock
        image: quay.io/minio/directpv@sha256:76bb7e4d204f95fea9e05637f18b68de2e54543ed0e2f3c4eae330d72b304abb #HELM-#
        #HELM+# image: {{ include "directpv.resolveImage" (dict "name" "directpv" "root" $) }}
        #HELM+# imagePullPolicy: {{ $.Values.images.pullPolicy }}
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
        name: node-server
        ports:
        - containerPort: 9898
          name: healthz
          protocol: TCP
        - containerPort: 10443
          name: metrics
          protocol: TCP
        securityContext:
          privileged: true
          #HELM+# {{- with .seccompLocalhostProfile }}
          #HELM+# seccompProfile:
          #HELM+#   type: Localhost
          #HELM+#   localhostProfile: {{ . }}
          #HELM+# {{- end }}
        terminationMessagePath: /var/log/driver-termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /csi
          mountPropagation: None
          name: socket-dir
        - mountPath: /var/lib/kubelet/pods #HELM-#
        #HELM+# - mountPath: {{ (include "directpv.kubeletDirPath" $) }}/pods
          mountPropagation: Bidirectional
          name: mountpoint-dir
        - mountPath: /var/lib/kubelet/plugins #HELM-#
        #HELM+# - mountPath: {{ (include "directpv.kubeletDirPath" $) }}/plugins
          mountPropagation: Bidirectional
          name: plugins-dir
        - mountPath: /var/lib/directpv/
          mountPropagation: Bidirectional
          name: directpv-common-root
        - mountPath: /var/lib/direct-csi/
          mountPropagation: Bidirectional
          name: direct-csi-common-root
        - mountPath: /sys
          mountPropagation: Bidirectional
          name: sysfs
        - mountPath: /dev
          mountPropagation: HostToContainer
          name: devfs
          readOnly: true
        - mountPath: /run/udev/data
          mountPropagation: Bidirectional
          name: run-udev-data-dir
          readOnly: true
      - args:
        - node-controller
        - -v=3
        - --kube-node-name=$(KUBE_NODE_NAME)
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: quay.io/minio/directpv@sha256:76bb7e4d204f95fea9e05637f18b68de2e54543ed0e2f3c4eae330d72b304abb #HELM-#
        #HELM+# image: {{ include "directpv.resolveImage" (dict "name" "directpv" "root" $) }}
        #HELM+# imagePullPolicy: {{ $.Values.images.pullPolicy }}
        name: node-controller
        securityContext:
          privileged: true
          #HELM+# {{- with .seccompLocalhostProfile }}
          #HELM+# seccompProfile:
          #HELM+#   type: Localhost
          #HELM+#   localhostProfile: {{ . }}
          #HELM+# {{- end }}
        terminationMessagePath: /var/log/driver-termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /csi
          mountPropagation: None
          name: socket-dir
        - mountPath: /var/lib/kubelet/pods #HELM-#
        #HELM+# - mountPath: {{ (include "directpv.kubeletDirPath" $) }}/pods
          mountPropagation: Bidirectional
          name: mountpoint-dir
        - mountPath: /var/lib/kubelet/plugins #HELM-#
        #HELM+# - mountPath: {{ (include "directpv.kubeletDirPath" $) }}/plugins
          mountPropagation: Bidirectional
          name: plugins-dir
        - mountPath: /var/lib/directpv/
          mountPropagation: Bidirectional
          name: directpv-common-root
        - mountPath: /var/lib/direct-csi/
          mountPropagation: Bidirectional
          name: direct-csi-common-root
        - mountPath: /sys
          mountPropagation: Bidirectional
          name: sysfs
        - mountPath: /dev
          mountPropagation: HostToContainer
          name: devfs
          readOnly: true
        - mountPath: /run/udev/data
          mountPropagation: Bidirectional
          name: run-udev-data-dir
          readOnly: true
      - args:
        - --csi-address=/csi/csi.sock
        - --health-port=9898
        image: quay.io/minio/livenessprobe@sha256:8f3b1bec9c87a832a3fe6e8b7f165e0ff048aef7373f9764f40efee456a00321 #HELM-#
        #HELM+# image: {{ include "directpv.resolveImage" (dict "name" "livenessprobe" "root" $) }}
        #HELM+# imagePullPolicy: {{ $.Values.images.pullPolicy }}
        name: liveness-probe
        terminationMessagePath: /var/log/driver-liveness-termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /csi
          mountPropagation: None
          name: socket-dir
      #HELM+# {{- with $.Values.images.pullSecrets }}
      #HELM+# imagePullSecrets: {{ . }}
