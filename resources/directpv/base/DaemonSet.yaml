      serviceAccountName: directpv-min-io
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins/directpv-min-io #HELM-#
          #HELM+# path: {{ (include "directpv.kubeletDirPath" $) }}/plugins/directpv-min-io
