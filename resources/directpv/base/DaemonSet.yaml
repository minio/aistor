    directpv.min.io/version: v1beta1
    #HELM+# {{- with $.Values.labels }}
    #HELM+# {{- . | toYaml | nindent 4 }}
    #HELM+# {{- end }}
  name: node-server
  namespace: directpv
spec:
  selector:
    matchLabels:
      selector.directpv.min.io: directpv-min-io-node-server
      #HELM+# {{- with .podLabels }}
      #HELM+# {{ . | toYaml | nindent 6 }}
      #HELM+# {{- end }}
  template:
    metadata:
      annotations:
        created-by: kubectl-directpv
        #HELM+# {{- with .podAnnotations }}
        #HELM+# {{ . | toYaml | nindent 8 }}
        #HELM+# {{- end }}
      labels:
        selector.directpv.min.io: directpv-min-io-node-server
        selector.directpv.min.io.service: enabled
        #HELM+# {{- with .podLabels }}
        #HELM+# {{ . | toYaml | nindent 8 }}
        #HELM+# {{- end }}
      name: node-server
      namespace: directpv
    spec:
      #HELM+# {{- if $.Values.nodeserver.hostNetwork }}
      #HELM+# hostNetwork: true
      #HELM+# dnsPolicy: ClusterFirstWithHostNet
      #HELM+# {{- end }}
      containers:
      - args:
        - --v=3
        - --csi-address=unix:///csi/csi.sock
        - --kubelet-registration-path=/var/lib/kubelet/plugins/directpv-min-io/csi.sock #HELM-#
        #HELM+# - --kubelet-registration-path={{ (include "directpv.kubeletDirPath" $) }}/plugins/directpv-min-io/csi.sock
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
