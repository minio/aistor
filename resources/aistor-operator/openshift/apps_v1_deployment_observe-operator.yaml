apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    aistor.min.io/authors: MinIO, Inc.
    aistor.min.io/license: Enterprise
    aistor.min.io/support: https://subnet.min.io
    aistor.min.io/version: RELEASE.2024-11-13T09-02-52Z
  name: observe-operator
  namespace: aistor
spec:
  replicas: 1
  selector:
    matchLabels:
      aistor.min.io/name: observe-operator
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        aistor.min.io/authors: MinIO, Inc.
        aistor.min.io/license: Enterprise
        aistor.min.io/support: https://subnet.min.io
        aistor.min.io/version: RELEASE.2024-11-13T09-02-52Z
      labels:
        aistor.min.io/name: observe-operator
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: aistor.min.io/name
                operator: In
                values:
                - observe-operator
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - observe
        - -license
        - /tmp/license/minio.license
        env:
        - name: MINIO_OPERATOR_DEPLOYMENT_NAME
          value: observe-operator
        image: quay.io/minio/aistor/operator:RELEASE.2025-01-24T23-41-07Z
        imagePullPolicy: IfNotPresent
        name: controller
        resources:
          requests:
            cpu: 200m
            ephemeral-storage: 500Mi
            memory: 256Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /tmp/service-ca
          name: openshift-service-ca
        - mountPath: /tmp/csr-signer-ca
          name: openshift-csr-signer-ca
        - mountPath: /tmp/license
          name: minio-license
      securityContext: {}
      serviceAccountName: aistor-observe
      volumes:
      - configMap:
          items:
          - key: service-ca.crt
            path: service-ca.crt
          name: openshift-service-ca.crt
          optional: true
        name: openshift-service-ca
      - name: openshift-csr-signer-ca
        projected:
          defaultMode: 420
          sources:
          - secret:
              items:
              - key: tls.crt
                path: tls.crt
              name: openshift-csr-signer-ca
              optional: true
      - name: minio-license
        secret:
          defaultMode: 444
          optional: true
          secretName: minio-license
